<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div  class="box">
        <h1 class="nav">Rock Paper Scissor</h1>
        <div class="description-box">
            <p>This is a Rock, Paper, Scissors game where you can play against a Bot. It's a 10 point Match</p>
        </div>
        <div class="choices">
            <div class="choice" id="rock">Rock✊</div>
            <div class="choice" id="paper">Paper 🖐️</div>
            <div class="choice" id="scissor">Scissors ✌️</div>
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Bot</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Pick any one 👆</p>
    </div>
    <script src="script.js"></script>     
</body>
</html>
